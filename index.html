<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="heading">
            <span>Etch-A-Sketch!</span>
        </div>

        <div class="game-container">
            <span id="draw-heading">
                Click down your mouse and go nuts!
            </span>
            <div class="grid-container"></div>
            <div class="options">
                <span id="option-heading">
                    Options
                </span>

                <label for="color">Color: </label>
                <select id="color" name="color">
                    <option value="black" selected>Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="rainbow"><span id="rainbow-mode">Rainbow Mode</span></option>
                </select>

                <label for="grid-size">Brush size(in px): </label>
                <input type="number" id="grid-size">
            </div>
        </div>
    </body>
</html>
